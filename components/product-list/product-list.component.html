<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let product of products" class="col">
        <div class="card h-100">
          <img [src]="product.imageUrl || 'assets/placeholder.jpg'" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: ${{ product.price }}</p>
            <button [routerLink]="['/product', product.id]" class="btn btn-info">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
