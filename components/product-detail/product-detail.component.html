<div *ngIf="product" class="container mt-4">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="product.imageUrl || 'assets/placeholder.jpg'" class="img-fluid rounded-start" alt="{{ product.name }}">
        </div>
        
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
            <button (click)="addToCart()" class="btn btn-primary me-2">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button routerLink="/" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to Products
            </button>
            
            <div *ngIf="showSuccessMessage" class="alert alert-success mt-3 alert-dismissible fade show" role="alert">
              Product added to cart successfully!
              <button type="button" class="btn-close" (click)="closeAlert()"></button>
            </div>
  
            <div *ngIf="errorMessage" class="alert alert-danger mt-3 alert-dismissible fade show" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = null"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
